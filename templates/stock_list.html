{% extends 'base.html' %}
{% block content %}
<br>
<h2 class="text-center alert-danger "id="admin">
    Stock List
</h2>

    <table class="table">
        <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Item Name</th>
              <th scope="col">QTY</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody>

                {% for i in stock %}
                {% if i.item_qty > 0 %}
                <tr>
                    <td>
                        {{ forloop.counter }}
                    </td>
                    <td>
                        {{ i.item_name }}
                    </td>
                    <td>
                        {{ i.item_qty }}
                    </td>
                    <td>
                        {{ i.updated_at.date }}
                    </td>
                    <td>
                        {{ i.updated_at.time }}
                    </td>
                </tr>
                {% endif %}
                {% endfor %}
            </tr>
        </tbody>
    </table>

    <a href="{% url 'AddSell' %}" class="btn btn-success">Back</a>
{% endblock content %}
